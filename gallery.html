<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="/favicon.ico" sizes="any">
</head>
<body data-page="gallery">
  <header class="site-header">
    <h1 id="set-title">Gallery</h1>
    <nav><a class="back-link" href="index.html">&larr; Back to sets</a></nav>
  </header>

  <main class="viewer">
      <button id="prev-btn" class="nav-btn" aria-label="Previous image">&#10094;</button>
      <div class="canvas-wrap">
          <canvas id="tiff-canvas" aria-label="TIFF image viewer"></canvas>
          <div class="filename" id="filename"></div>
          <div id="loading-indicator" style="display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:#fff;background:rgba(0,0,0,0.7);padding:0.5em 1em;border-radius:6px;z-index:10;">
              Loading video...
          </div>
      </div>
      <button id="next-btn" class="nav-btn" aria-label="Next image">&#10095;</button>
  </main>

  <footer class="site-footer">
      <div class="url-tools">
          <button id="zoom-out">-</button>
          <button id="zoom-in">+</button>
          <button id="zoom-reset" title="Reset zoom">&#8634;</button>
          <span id="zoom-label"></span>
          <button id="copy-link">Copy link to this image</button>
          <button id="download-source">Download source image</button>
          <span id="copied" class="copy-status" aria-live="polite"></span>
          <span id="rgb-controls">
              <button id="toggle-red" class="channel-btn" title="Toggle Red"></button>
              <button id="toggle-green" class="channel-btn" title="Toggle Green"></button>
              <button id="toggle-blue" class="channel-btn" title="Toggle Blue"></button>
          </span>
          <span id="video-controls" style="display:none;">
              <button id="video-reverse" title="Back 1s">&#9194;</button>
              <button id="video-pause" title="Pause/Play">&#10074;&#10074;/&#9654;</button>
              <button id="video-forward" title="Forward 1s">&#9193;</button>
          </span>
      </div>
  </footer>

  <div class="thumbs" id="thumbs"></div>


  <!-- Load UTIF locally for TIFF decoding (place UTIF.js in assets/) -->
  <script src="assets/UTIF.js"></script>
  <script src="assets/app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  // Service workers require a secure context: https:// or http://localhost
  navigator.serviceWorker.register('/sw.js').catch(console.error);
}
</script>

</body>
</html>
